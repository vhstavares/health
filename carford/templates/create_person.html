{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
    <br>
    <div class="container-xl">
        <form method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Add Person</legend>
                {% csrf_token %}
                {{ form|bootstrap }}   
                <input type="submit" class="btn btn-success" value="Save"> 
                <a class="btn btn-danger" href="{% url 'person' %}">Cancel</a> 
              </fieldset>      
         </form>
    </div>
{% endblock %}
