{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
    <br>
    <div class="container-xl">
        <form method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Update Vehicle</legend>
                {% csrf_token %}
                {{ form|bootstrap }}    
                <input type="submit" class="btn btn-success" value="Update"> 
                <a class="btn btn-danger" href="{% url 'vehicle' %}">Cancel</a> 
              </fieldset>      
         </form>
    </div>
{% endblock %}
