{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
    <br>
    <div class="container-xl">
        <form method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Add Vehicle</legend>
                {% csrf_token %}
                {{ form|bootstrap }}   
                <input type="submit" class="btn btn-success" value="Save"> 
                <a class="btn btn-danger" href="{% url 'vehicle' %}">Cancel</a> 
              </fieldset>      
        </form>
        <br>
        {% if alert %}
            <p>{{alert}}</p>
        {% else %}
            <p></p>
        {% endif %}
    </div>
{% endblock %}
